worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include mime.types;

    upstream nextjs {
        server nextjs-app:3000;  # Proxy to Next.js container by its service name
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name naya.nawar.site;
        return 301 https://$host$request_uri;
    }

    # HTTPS Server Block
    server {
    # Allow headers with underscores (add this at the server level)
        underscores_in_headers on;
        listen 443 ssl;
        server_name naya.nawar.site;

        # SSL certificate paths (make sure these are valid)
        ssl_certificate /etc/letsencrypt/live/naya.nawar.site/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/naya.nawar.site/privkey.pem;

 

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header Referrer-Policy no-referrer-when-downgrade;

        # Proxy to Next.js app
        location / {
            proxy_pass http://nextjs;  # Use the service name 'nextjs' here
            proxy_http_version 1.1;
            # Forward custom auth header to Next.js
            proxy_set_header auth_access_token_api $http_auth_access_token_api;  # ðŸ‘ˆ MUST ADD THIS
        
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection upgrade;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
